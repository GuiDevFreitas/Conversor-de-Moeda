<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moeda</title>
</head>

<body>
    <header>
        <img src="./assets/logo.gif" alt="logo-troca">
    </header>

    <div class="conteudo">
        <main>
            <label>
                Converter <b>de</b>
                <select name="of" id="of">
                    <option value="real">R$ Real Brasileiro</option>
                    <option value="dolar">US$ Dolar Americano</option>
                    <option value="euro">EUR€ Euro</option>p
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                </select>

            </label>

            <label>
                Converter <b>para</b>
                <select name="to" id="to">
                    <option value="dolar">US$ Dolar Americano</option>
                    <option value="real">R$ Real Brasileiro</option>
                    <option value="euro">EUR€ Euro</option>p
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                </select>

            </label>

            <label>
                <b>Valor</b>
                <input class="input-currency" placeholder="R$ 10.000,00">
            </label>

            <button class="convert-button">Converter</button>

            <section>
                <div>
                    <img class="img-first coin-img" src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                    <p class="currency currency-first">Real</p>
                    <p class="currency-value value-first">R$ 0</p>

                </div>

                <div>
                    <img src="./assets/Vector.png" alt="Vetor">
                </div>

                <div>
                    <img class="img-second coin-img" src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-a-converter">
                    <p class="currency currency-second">Dolar Americano</p>
                    <p class="currency-value value-second">US$ 0,00</p>

                </div>
            </section>
        </main>
    </div>



</body>
<script src="script.js"></script>

</html>
